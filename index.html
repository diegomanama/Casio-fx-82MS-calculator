<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="calculator-div">
        <header id="header">
            <div>
                <span id="brand">CASIO</span>
                <span id="model"><i>∆íx-82MS</i></span></div>
            <div>
            <h1 class="header-data">S-V.P.A.M.</h1></div>
        </header>
        <div id="screen"></div>
        <div id="special-buttons-grid">
            <span id="shift-button" class="special-rowgap up-left-move">SHIFT</span>
            <span id="alpha-button" class="special-rowgap left-move">ALPHA</span>
            <span id="mode-button" class="special-rowgap right-move">MODE</span>
            <span id="power-button" class="special-rowgap up-right-move">ON</span>

            <button class="special-button up-left-move"></button>
            <button class="special-button left-move"></button>
            <button id="replay-button" class="special-button"></button>
            <button class="special-button right-move"></button>
            <button class="special-button up-right-move"></button>
        </div>
        <div id="small-buttons-grid">
            <span class="small-rowgap1">x</span>
            <span class="small-rowgap1">x</span>
            <div class="small-rowgap1-padding"></div>
            <span class="small-rowgap1 top-right-corner">x</span>
            <span class="small-rowgap1">x</span>

            <button class="small-buttons-row1"></button>
            <button class="small-buttons-row1"></button>
            <div class="small-buttons-row1-padding"></div>

            <button class="small-buttons-row1"></button>

            <button class="small-buttons-row2"></button>
            <button class="small-buttons-row2"></button>
            <button class="small-buttons-row2"></button>

            <span class="small-rowgap3">x</span>
            <span class="small-rowgap3">x</span>
            <span class="small-rowgap3">x</span>
            <span class="small-rowgap3">x</span>
            <span class="small-rowgap3">x</span>
            <span class="small-rowgap3">x</span>

            <button class="small-buttons-row3"></button>
            <button class="small-buttons-row3"></button>
            <button class="small-buttons-row3"></button>
            <button class="small-buttons-row3"></button>
            <button class="small-buttons-row3"></button>
            <button class="small-buttons-row3"></button>

            <span class="small-rowgap4">x</span>
            <span class="small-rowgap4">x</span>
            <div class="small-rowgap4-padding"></div>
            <span class="small-rowgap4">x</span>
            <span class="small-rowgap4">x</span>
            <span class="small-rowgap4">x</span>

            <button class="small-buttons-row4"></button>
            <button class="small-buttons-row4"></button>
            <button class="small-buttons-row4"></button>
            <button class="small-buttons-row4"></button>
            <button class="small-buttons-row4"></button>
            <button class="small-buttons-row4"></button>

            <div class="small-rowgap5-padding"></div>
            <span class="small-rowgap5">x</span>
            <span class="small-rowgap5">x</span>
        </div>
        <div id="buttons-grid">
            <div class="padding"></div>
            <span class="rowgap1">INS</span>
            <span class="rowgap1">OFF</span>

            <button class="buttons-row1">7</button>
            <button class="buttons-row1">8</button>
            <button class="buttons-row1">9</button>
            <button class="buttons-row1 eraser-button">DEL</button>
            <button class="buttons-row1 eraser-button">AC</button>

            <button class="buttons-row2">4</button>
            <button class="buttons-row2">5</button>
            <button class="buttons-row2">6</button>
            <button class="buttons-row2">X</button>
            <button class="buttons-row2">/</button>

            <span class="rowgap3">S-SUM</span>
            <span class="rowgap3">S-VAR</span>

            <button class="buttons-row3">1</button>
            <button class="buttons-row3">2</button>
            <button class="buttons-row3">3</button>
            <button class="buttons-row3">+</button>
            <button class="buttons-row3">-</button>

            <span class="rowgap4">Rnd</span>
            <span class="rowgap4">Ran#</span>
            <span class="rowgap4">ùõë</span>
            <span class="rowgap4">DRG</span>
            <span class="rowgap4">%</span>

            <button class="buttons-row4">0</button>
            <button class="buttons-row4">.</button>
            <button class="buttons-row4">EXP</button>
            <button class="buttons-row4">Ans</button>
            <button class="buttons-row4">=</button>
            </label>

</html>
